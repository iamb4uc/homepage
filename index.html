  <script>
    function displayTime() {
      // just change the off set IE the UTC offset of your country and everything should work just fine.
      offset = 5.5;
      d = new Date();
      utc = d.getTime() + (d.getTimezoneOffset() * 60000);
      nd = new Date(utc + (3600000 * offset));
      hours = nd.getHours().toString().padStart(2, '0');
      minutes = nd.getMinutes().toString().padStart(2, '0');
      seconds = nd.getSeconds().toString().padStart(2, '0');
      document.getElementById("time").innerHTML = hours + ":" + minutes + ":" + seconds;
    }
    setInterval(displayTime, 1000);
